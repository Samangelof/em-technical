<!-- templates/ads/login.html -->

{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p class="auth-link">Нет аккаунта? <a href="{% url 'signup' %}">Регистрация</a></p>
</div>
{% endblock %}
