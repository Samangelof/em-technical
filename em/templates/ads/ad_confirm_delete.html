<!-- ads/templates/ad_confirm_delete.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Удаление объявления{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static '/css/ad_delete.css' %}">
{% endblock %}

{% block content %}
<div class="delete-container">
  <div class="delete-card">
    <h2 class="delete-title">Удаление объявления</h2>
    <p class="delete-message">Вы уверены, что хотите удалить "<strong>{{ ad.title }}</strong>"?</p>
    <p class="delete-warning">Это действие нельзя отменить.</p>
    
    <div class="delete-actions">
      <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="delete-button confirm">Удалить</button>
      </form>
      <a href="{% url 'ad_detail' ad.id %}" class="delete-button cancel">Отмена</a>
    </div>
  </div>
</div>
{% endblock %}
